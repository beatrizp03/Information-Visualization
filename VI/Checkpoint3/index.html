<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./script.js"></script>
    <script src="./linechart.js"></script>
    <script src="./worldmap.js"></script>
    <script src="./magnetchart.js"></script>
    <title>Woman's Employment Rate Globaly Dashboard</title>
  </head>


  <body onload="init()">
    <div class="button-container">
      <div class="container">
          <div class="slider-track"></div>
          <input type="range" min="2000" max="2023" value="2003" id="slider-1" oninput="slideOne()">
          <input type="range" min="2000" max="2023" value="2020" id="slider-2" oninput="slideTwo()">
          <div class="values">
              <span id="range1">2003</span> <!-- Display for slider 1 -->
              <span> &dash; </span>
              <span id="range2">2020</span> <!-- Display for slider 2 -->
          </div>
      </div>
  </div>
    <div class="grid-container">
      
      <div class="grid-item-world"></div>
      <div class="grid-item-magnets">
        <div class="switch_chart-buttons">
          <button id="job_chart-btn">Job Categories</button>
          <button id="salaries_chart-btn">Salaries</button>
        </div>
        <div class="chart-container"></div> <!-- Container for the magnet charts -->
      </div>
      <div class="grid-item-line">
        <!-- Tooltip container, will be dynamically created in JavaScript -->
        <div id="tooltip" style="display:none; position:absolute; background-color: rgba(0,0,0,0.7); color:white; padding:10px; border-radius:5px; pointer-events:none;">
          <div>Country: <span id="tooltip-country"></span></div>
          <div>Year: <span id="tooltip-year"></span></div>
          <div>Ratio: <span id="tooltip-ratio"></span></div>
        </div>
        <div class="buttons">
          <button class="menu-btn africa">Africa</button>
          <button class="menu-btn asia" >Asia</button>
          <button class="menu-btn europe" >Europe</button>
          <button class="menu-btn northamerica" >North America</button>
          <button class="menu-btn oceania" >Oceania</button>
          <button class="menu-btn southamerica" >South America</button>
        </div>
        <div class="sub-buttons" id="country-container" style="display: none;"></div>
        <div class="line-chart">
          <div id="tooltip" style="position: absolute; opacity: 0; background: white; border: 1px solid black; padding: 5px; border-radius: 4px; pointer-events: none;"></div>
          <button class="line-chart-button" id="clearselection">Clear selection</button>
        </div>
      </div>
      
        <div class="grid-item-radar"><img src="images/radar.png" alt="Image radar"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    
  </body>
</html>
