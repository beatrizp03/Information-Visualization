<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>Oscars Dashboard</title>
  </head>
  <body onload="init()">
    <div class="button-container">
      <!--<button onclick="updateDashboard('old')">Old Data</button>
      <button onclick="updateDashboard('new')">New Data</button>
      <button onclick="updateDashboard('all')">All Data</button>-->
    </div>
    <div class="grid-container">
      <div class="grid-item-world"><img src="world.png" alt="Image world"></div>
      <div class="grid-item-magnets"><img src="magnets.png" alt="Image magnets"></div>
      <div class="grid-item-line">
        <div class="buttons">
          <button class="menu-btn" >Africa</button>
          <button class="menu-btn" >Asia</button>
          <button class="menu-btn" >Europe</button>
          <button class="menu-btn" >North America</button>
          <button class="menu-btn" >Oceania</button>
          <button class="menu-btn" >South America</button>
        </div>
        <div class="sub-buttons" id="country-container" style="display: none;"></div>
        <div class="line-chart">
        </div>
      </div>
        <div class="grid-item-radar"><img src="radar.png" alt="Image radar"></div>
    </div>
    <!--<div class="container">
      <div class="BarChart"></div>
      <div class="LineChart"></div>
      <div class="ScatterPlot"></div>
    </div>-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
